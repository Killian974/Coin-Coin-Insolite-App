<ion-toolbar>
  <ion-searchbar></ion-searchbar>
</ion-toolbar>

<ion-content>
  <div class="categoryContainer">
    <h2>Nom de la category</h2>
    <div class="cardContainer">
      <ion-card *ngFor="let coin of coinList">
        <div>
          <img src="{{coin.picture}}" />
        </div>
        <ion-card-header>
          <ion-card-title>{{coin.name}}</ion-card-title>
          <ion-card-subtitle
            >{{coin.longitude}}/{{coin.latitude}}</ion-card-subtitle
          >
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
