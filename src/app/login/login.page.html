<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <h1 class="ion-text-center" style="margin-top: 5%;margin-bottom: 10%">Connexion</h1>

  <form padding-right>
    <ion-item>
      <ion-label position="floating">Adresse email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password"required></ion-input>
    </ion-item>

    <div class="ion-text-center" style="margin-top: 10%;margin-bottom: 10%">
      <ion-button expand="block" fill="outline" style="margin-bottom: 5%">Se connecter</ion-button>
      <a class="ion-text-center" style="text-decoration: underline" href="/register">Pas encore de compte ?</a>
    </div>
  </form>


  <ion-text class="ion-text-center">
    <p>OU</p>
  </ion-text>

  <div class="ion-text-center" style="margin-top: 12%;margin-bottom: 10%">
    <ion-button style="margin-bottom: 10%" expand="block" >
      <ion-icon ios="logo-facebook" md="logo-facebook" style="margin-right: 4%"></ion-icon>
      Connexion avec Facebook
    </ion-button>
    <ion-button expand="block" >
      <ion-icon ios="logo-google" md="logo-google" style="margin-right: 4%"></ion-icon>
      Connexion avec Google
    </ion-button>
  </div>

</ion-content>
