<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <h1 class="ion-text-center" style="margin-bottom: 5%">Inscription</h1>

  <form class="padding-right">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adresse email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password"required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmation du mot de passe</ion-label>
      <ion-input type="password"required></ion-input>
    </ion-item>

    <div text-center style="margin-top: 5%;margin-bottom: 5%">
      <ion-button expand="block" fill="outline" style="margin-bottom: 5%">Je m'inscris !</ion-button>
      <a class="ion-text-center" style="text-decoration: underline" href="/login">Vous avez déjà un compte ?</a>
    </div>
  </form>

  <ion-text class="ion-text-center">
    <p>OU</p>
  </ion-text>

  <div class="ion-text-center" style="margin-top: 6%;margin-bottom: 6%">
    <ion-button style="margin-bottom: 4%" expand="block" >
      <ion-icon ios="logo-facebook" md="logo-facebook" style="margin-right: 4%"></ion-icon>
      Inscription avec Facebook
    </ion-button>
    <ion-button expand="block" >
      <ion-icon ios="logo-google" md="logo-google" style="margin-right: 4%"></ion-icon>
      Inscription avec Google
    </ion-button>
  </div>

</ion-content>
