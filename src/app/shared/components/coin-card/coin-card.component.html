<ion-card
  [class]="sorted ? 'sortedListCard' : 'infiniteListCard'"
  *ngFor="let coin of coinList"
>
  <img src="{{ coin.picture }}" />
  <ion-card-header>
    <ion-card-title>{{ coin.name }}</ion-card-title>
    <ion-card-subtitle
      >{{ coin.longitude }}/{{ coin.latitude }}</ion-card-subtitle
    >
  </ion-card-header>
</ion-card>
